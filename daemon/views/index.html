{{define "index"}}
<!doctype html>
<html>
  <head>
    <title>Termbox</title>
  </head>
  <body>
    <script>
    var CONFIG = {
      rcsitekey: {{ marshal .Config.RCSitekey }},
      addr: {{ marshal .Config.PublicAddr }},
      images: {{ marshal .Images }},
    }
    </script>
    {{if ne .Config.Env "production"}}
    <script src="/app/jspm_packages/system.js"></script>
    <script src="/app/config.js"></script>
    <script>System.import('index.js')</script>
    {{else}}
    <script src="/app/bundle.js"></script>
    {{end}}
  </body>
</html>
{{end}}
